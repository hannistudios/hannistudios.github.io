<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        background: #eee;
        padding: 1rem;
        text-align: center;
      }
      nav a {
        margin: 0 1rem;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <nav>
      {% for item in site.navigation %}
        <a href="{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>

    <main>
      {{ content }}
    </main>
  </body>
</html>
