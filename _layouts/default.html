<!DOCTYPE html>
<!-- navigation menu-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        background: #eee;
        padding: 1rem;
        text-align: center;
      }
      nav a {
        margin: 0 1rem;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <nav>
      {% for item in site.navigation %}
        <a href="{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>

    <main>
      {{ content }}
    </main>
  </body>
</html>

<!-- font -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
      line-height: 1.6;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin-top: 1.5rem;
    }

    nav {
      background: #f9f9f9;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>

<body>
  <nav>
    {% for item in site.navigation %}
      <a href="{{ item.url }}">{{ item.title }}</a>
    {% endfor %}
  </nav>

  <main>
    {{ content }}
  </main>
</body>
</html>
