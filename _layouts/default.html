<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7481990588674348" crossorigin="anonymous"></script>
  
  <!-- ✅ Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2LD132N732"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2LD132N732');
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
      line-height: 1.6;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin-top: 1.5rem;
    }

    a {
      color: #4A6F6F;
      text-decoration: none;
      border-bottom: 1px dotted #4A6F6F;
      transition: color 0.2s ease, border-bottom 0.2s ease;
    }

    a:hover,
    a:focus {
      color: #2F4F4F;
      border-bottom: 1px solid #2F4F4F;
    }

    a:visited {
      color: #4A6F6F;
    }

    nav {
      background: #f9f9f9;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #000;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: none;
    }

    nav a:hover {
      color: #000;
      text-decoration: none;
    }

    main {
      padding: 2rem 1rem 4rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }

    footer .social-links a {
      color: #333;
      text-decoration: none;
      margin: 0 0.5rem;
      font-weight: 600;
    }

    footer .social-links a:hover {
      text-decoration: underline;
    }

    .legal-links {
      font-size: 0.75rem;
      color: #888;
      margin-top: 0.5rem;
    }

    .legal-links a {
      color: #888;
      text-decoration: none;
    }

    .legal-links a:hover {
      text-decoration: underline;
    }

    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .post-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      text-align: center;
      border: 1px solid #eee;
      padding: 1rem;
      border-radius: 8px;
      background: #fafafa;
      transition: box-shadow 0.2s ease;
    }

    .post-card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }

    .img-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 4px;
    }

    .post-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .post-card h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      font-family: 'Playfair Display', serif;
    }

    .post-date {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.25rem;
    }

    main img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.5rem auto;
    }

    .listing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .listing {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 1rem;
      background: #fafafa;
      text-align: center;
      transition: box-shadow 0.2s ease;
    }

    .listing:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .listing img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .listing h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .listing p {
      font-size: 0.95rem;
      color: #555;
      margin: 0;
    }

    .listing a {
      color: inherit;
      text-decoration: none;
    }

    .listing a:hover h3 {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    {% for item in site.navigation %}
      <a href="{{ item.url }}">{{ item.title }}</a>
    {% endfor %}
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="social-links">
      <a href="https://instagram.com/hannistudios_" target="_blank">Instagram</a> |
      <a href="https://pinterest.com/hannistudios" target="_blank">Pinterest</a> |
      <a href="https://etsy.com/shop/HanniStudios" target="_blank">Etsy</a> |
      <a href="https://youtube.com/@hannistudios1" target="_blank">YouTube</a>
    </div>
    <div class="legal-links">
      <a href="/privacy-policy/">Privacy Policy</a> &nbsp;·&nbsp;
      <a href="/terms/">Terms & Conditions</a>
    </div>
  </footer>
</body>
</html>
